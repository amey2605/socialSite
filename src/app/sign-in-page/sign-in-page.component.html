<div class="container mt-5">
    <h2>Sign In</h2>
    <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm.value)">
      
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" ngModel name="name" required>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required>
      </div>
  
      <div class="mb-3">
        <label for="rePassword" class="form-label">Re-enter Password</label>
        <input type="password" id="rePassword" class="form-control" ngModel name="rePassword" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
    <p class="text-center mt-3 logInButton">
      Already have an account? <a (click)="navigateToLogIn()">Log In</a>
    </p>
  </div>
