<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-4 shadow-lg">
          <h2 class="text-center mb-4">Login</h2>
          <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control"  name="email" required ngModel>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control"  name="password" required ngModel>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="loginErrMsg" *ngIf="(userService.isLoginUnSuccessfull | async)">
            your email or password is wrong
          </p>
          <p class="text-center mt-3 signInButton">
            Don't have an account? <a (click)="navigateToSignIn()">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
