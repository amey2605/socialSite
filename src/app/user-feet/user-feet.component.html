<h1>{{username}}</h1>
<div class="row mt-3">
    <div *ngFor="let post of allPosts" class="col-md-4 mb-4">
      <div>
        <h3></h3>
      </div>
      <div class="card shadow-sm">
        <img [src]="post.image" alt="Post" class="card-img-top">
        <div class="card-body">
          <p class="card-text">{{ post.caption }}</p>
        </div>
      </div>
    </div>
  </div>
